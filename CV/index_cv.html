<!DOCTYPE html>
<html lang="fr">

	<head>

		<meta charset="utf-8">
		<title>Natcyclopédie</title>
		<link rel=stylesheet href="../style/main.css" />
		<link rel=stylesheet href="../style/LM_CV.css" />

		<script>
			var artList = document.getElementsByClassName('article');
			function initialiserLiens(){
				for(let i = 0;i < artList.length; i++){
					artList[i].addEventListener('click', function(){
					 	colorerArticleActif(this.id);
					});
				}
				console.log('done');
			}

			function colorerArticleActif(articleID){
				for(let i = 0;i < artList.length; i++){
					if(artList[i].id == articleID){
						artList[i].style.backgroundColor = "green";
					} else{
						artList[i].style.backgroundColor = "lightGreen";
					}
				}
			}
		</script>
	</head>

	<body onload="initialiserLiens()">
